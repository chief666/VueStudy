<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>vue.js条件和循环的综合练习</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<style type="text/css">
			.container{
				display:flex;
				width:80%;
				margin:0 auto;
			}
			.card{
				width:200px;
				height:200px;
				margin-right:30px;
				border:1px solid #EEE;
				border-radius:10px
			}
			.card img{
				width:100%;
				height:100%,
				border-bottom-left-radius:10px
				border-bottom-right-radius:10px
			}
			.like{
				color:green;
			}
			.no-like{
				color: red;
			}
		</style>
	</head>
	<body>
		<div id="app">
			<h2 v-if="show">显示图书信息</h2>
			<div class="container">
				<!-- 通过循环遍历books数组 -->
				<div class="card" v-for="book in books">
					<!-- 显示图书名称 -->
					<h4>{{book.name}}</h4>
					<!-- 绑定图书的封面属性 -->
					<img :src="book.cover" >
					<!-- 判断like的值，显示不同的文字 -->
					<p class="like" v-if="book.like">喜欢</p>
					<p class="no-like" v-else>不喜欢</p>
				</div>
			</div>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el:'#app',
				data:{
					show:true,
					books:[
						{
							name:'Halo : Evolutions: Essential Tales of the Halo Universe',
							cover:'img/book1.jpg',
							like:true
						},
						{
							name:'Halo : Ghosts of Onyx',
							cover:'img/book2.jpg',
							like:false
						},
						{
							name:'Halo : Evolutions Vol. II: Essential Tales of the Halo Universe',
							cover:'img/book3.jpg',
							like:true
						},
						{
							name:'Halo : The Flood',
							cover:'img/book4.jpg',
							like:false
						}
					]
				}	
			})
		</script>
	</body>
</html>
