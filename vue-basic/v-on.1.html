<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on指令练习1</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	</head>
	<body>
		<div id="app">
			<button type="button" @click='handleClick'>点我</button>
			
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data:{
					name:'软件1721',
					photo:'img/c.jpg'
				},
				methods:{
					handleClick:function(){
						alert(this.name);
						alert(this.photo);
					}
					
				}
			})
		</script>
	</body>
</html>
