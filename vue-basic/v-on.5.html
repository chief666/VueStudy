<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-on指令练习4-结合图标的关注/取关</title>
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
		<link rel="stylesheet" type="text/css" href="css/font-awesome.min.css"/>
		<style type="text/css">
			.followed{
				color: blue;
			}
			.cancle-followed{
				color: green;
			}
			.link{
				cursor: pointer;
			}
			.btn{
				width: 100px;
				height: 35px;
				/* 按钮文字颜色 */
				color: green;
				/* 按钮圆矩边框 */
				border-radius: 20px;
				font-size: 14px;
				/* 按钮的背景颜色 */
				background-color: #FFF;
				/* 按钮边框线及颜色 */
				border: 1px solid green;
				/* 点击取消外边框 */
				outline: none;
			}
		</style>
	</head>
	<body>
		<div id="app">
			
			<button type="button" class="btn" @click="handleFollow">
				<span class="followed link" v-show="followed">
				<i class="icon-heart"> 喜欢  {{like}}</i>
				</span>
				<span class="cancle-followed link" v-show="followed === false" >
					<i class="icon-heart-empty">喜欢  {{like}}</i>
				</span>
			</button>
		</div>
		<script type="text/javascript">
			var app = new Vue({
				el: '#app',
				data:{
					like:10,
					followed:false
				},
				methods:{
					handleFollow:function(){
						if(this.followed === true){
							this.followed = false;
							this.like -= 1;
						}else{
							this.followed = true;
							this.like += 1;
						}
						/* this.followed = !this.followed;
						this.like += 1; */
					}
				}
			})
		</script>
	</body>
</html>
